<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Journal App</title>
  <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="page-header">
    <div class="navigation">
      <div class="logo"><a href="index.html" title="In pursuit of a blurry Dream Home"><img src="images/mr-bastian.svg" alt="Mr Bastian Logo"></a></div>
    </div>
  </header>

  <main>
    <section id="app">

        <div class="holder headline">
          <h1>What's the Weather</h1>
        </div>
        <div class="holder zip">
          <label for="zip">Enter your ZIP code</label>
          <input type="text" id="zip" placeholder="enter your zip code here">
        </div>

        <div class="holder feelings">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        </div>

        <div class="holder button">
          <button id="generate" type="submit"> Generate </button>
        </div>

        <div class="holder entry">
          <h2>The most recent entry</h2>
          <div id="entry">
            <div id="date"></div>
            <div id="temperature"></div>
            <div id="feelings"></div>
          </div>
        </div>

    </section>
  </main>

  <footer>
    <p class="text-small">2021 Â© Monsieur Bastian</p>
  </footer>

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
